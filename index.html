<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas Tree - Hand Interaction</title>
    <link rel="stylesheet" href="YM.css">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
         
        <!-- 摄像头容器 (hidden by opacity) -->
        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>

        <button id="fullscreen-btn" title="全屏模式">&#9974;</button>

        <div id="title-container">
            <h1 id="upload-trigger">Merry Christmas</h1>
            <div id="upload-hint">点击文字增加纪念照片</div>
        </div>

        <div id="ui-layer">
            <div id="status-text"><span class="status-dot" id="status-dot"></span><span id="status-msg">初始化引擎...</span></div>
            <div class="instructions">
                &#8226; <span class="highlight">握拳</span> : 聚合圣诞树 (照片内嵌)<br/>
                &#8226; <span class="highlight">张手</span> : 星云散开<br/>
                &#8226; <span class="highlight">剪刀手</span> : 许愿树 (照片外绕)<br/>
                &#8226; <span class="highlight">捏合</span> : 下一张照片 (轮回)<br/>
                &#8226; <span class="highlight">挥动</span> : 旋转视图 (仅散开时)
            </div>
            <input type="file" id="file-input" multiple accept="image/*">
        </div>
        <div id="loading">CRAFTING MAGIC...</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://unpkg.com/@mediapipe/tasks-vision@0.10.0';

        // --- 全局配置 ---
        const CONFIG = {
            goldCount: 500,     
            silverCount: 500,   
            gemCount: 300,      
            emeraldCount: 300,  
            dustCount: 1000,   
            treeHeight: 75,
            maxRadius: 30,
            camDistance: 125,
            bloomStrength: 0.7,
            bloomThreshold: 0.35,
            bloomRadius: 0.6
        };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom', ORBIT: 'orbit' };
        let currentState = STATE.TREE;
         
        // --- Three.js 变量 ---
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        let goldMesh, silverMesh, gemMesh, emeraldMesh, dustSystem;
        let bgParticles; // 背景光点
        let photoMeshes = [];
        let zoomTargetIndex = 0;
         
        // --- 逻辑变量 ---
        let logicData = { gold: [], silver: [], gem: [], emerald: [], dust: [], star: null };
        const dummy = new THREE.Object3D();
        let time = 0;
         
        // --- 交互变量 ---
        let handPos = { x: 0, y: 0 };
        let lastHandPos = { x: 0, y: 0 };
        let isHandPresent = false;
        let rotationVelocity = { x: 0, y: 0 };
        let wasPinch = false;

        // --- 颜色配置 ---
        const COLOR_DIM = new THREE.Color(0x999999);
        const COLOR_FULL = new THREE.Color(0xcccccc);

        // --- 全屏控制 ---
        window.toggleFullscreen = function() {
            const wrapper = document.getElementById('canvas-wrapper');
            if (!document.fullscreenElement) {
                if (wrapper.requestFullscreen) {
                    wrapper.requestFullscreen().catch(err => {
                        console.warn('全屏请求被拒绝:', err);
                    });
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        };

        function updateStatus(msg, color = '#fff') {
            document.getElementById('status-msg').innerHTML = msg;
            document.getElementById('status-dot').style.background = color;
        }

        // --- 修复核心：添加标题点击触发文件上传 ---
        function initUploadTrigger() {
            const trigger = document.getElementById('upload-trigger');
            const fileInput = document.getElementById('file-input');
            trigger.addEventListener('click', () => {
                fileInput.click(); // 触发隐藏的文件选择器
            });
        }

        // --- 初始化场景 ---
        function initThree() {
            const wrapper = document.getElementById('canvas-wrapper');
            const container = document.getElementById('canvas-container');
            
            // WebGL兼容性检查
            if (!window.WebGLRenderingContext) {
                updateStatus("您的浏览器不支持WebGL", "#f00");
                return;
            }
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            updateDimensions();

            camera = new THREE.PerspectiveCamera(50, wrapper.clientWidth / wrapper.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, CONFIG.camDistance);

            // 优化WebGL渲染器配置，提高手机兼容性
            renderer = new THREE.WebGLRenderer({ 
                antialias: false, 
                powerPreference: "high-performance", 
                stencil: false,
                alpha: false,
                preserveDrawingBuffer: false
            });
            renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.1;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xffddaa, 100);
            spotLight.position.set(30, 80, 50);
            spotLight.angle = Math.PI / 4;
            spotLight.penumbra = 1;
            scene.add(spotLight);

            const blueLight = new THREE.PointLight(0x4488ff, 50, 200);
            blueLight.position.set(-40, -20, 40);
            scene.add(blueLight);
            
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(wrapper.clientWidth, wrapper.clientHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = CONFIG.bloomThreshold;
            bloomPass.strength = CONFIG.bloomStrength;
            bloomPass.radius = CONFIG.bloomRadius;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createMaterialsAndMeshes();
            createDust();
            createStarField();
            createDepthParticles(); // 新增：背景光点

            scene.add(mainGroup);
            window.addEventListener('resize', onWindowResize);
        }

        function updateDimensions() {
            const targetAspect = 4 / 3;
            const windowAspect = window.innerWidth / window.innerHeight;
            let width, height;

            if (document.fullscreenElement) {
                width = window.innerWidth;
                height = window.innerHeight;
            } else {
                 if (windowAspect > targetAspect) {
                    height = window.innerHeight;
                    width = height * targetAspect;
                } else {
                    width = window.innerWidth;
                    height = width / targetAspect;
                }
            }
            
            const wrapper = document.getElementById('canvas-wrapper');
            wrapper.style.width = width + 'px';
            wrapper.style.height = height + 'px';
            return { width, height };
        }

        function createMaterialsAndMeshes() {
            const goldMat = new THREE.MeshPhysicalMaterial({
                color: 0xffaa00, metalness: 1.0, roughness: 0.15, clearcoat: 1.0, emissive: 0xaa5500, emissiveIntensity: 0.1
            });
            const silverMat = new THREE.MeshPhysicalMaterial({
                color: 0xffffff, metalness: 0.9, roughness: 0.2, clearcoat: 1.0
            });
            const gemMat = new THREE.MeshPhysicalMaterial({
                color: 0xff0044, metalness: 0.1, roughness: 0.0, transmission: 0.6, thickness: 1.5, emissive: 0x550011, emissiveIntensity: 0.4
            });
            const emeraldMat = new THREE.MeshPhysicalMaterial({
                color: 0x00aa55, metalness: 0.2, roughness: 0.1, transmission: 0.5, thickness: 1.5, emissive: 0x002211, emissiveIntensity: 0.3
            });

            goldMesh = createInstancedMesh(new THREE.SphereGeometry(0.7, 12, 12), goldMat, CONFIG.goldCount, logicData.gold);
            silverMesh = createInstancedMesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), silverMat, CONFIG.silverCount, logicData.silver);
            gemMesh = createInstancedMesh(new THREE.OctahedronGeometry(0.8, 0), gemMat, CONFIG.gemCount, logicData.gem);
            emeraldMesh = createInstancedMesh(new THREE.ConeGeometry(0.5, 1.2, 6), emeraldMat, CONFIG.emeraldCount, logicData.emerald);

            // 树顶之星 (顶部菱形)
            const starGeo = new THREE.OctahedronGeometry(3.0, 0);
            const starMat = new THREE.MeshPhysicalMaterial({
                color: 0xffffff, metalness:0.8, roughness:0,
                emissive:0xffffee,
                emissiveIntensity: 1.5
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.userData = {
                treePos: new THREE.Vector3(0, CONFIG.treeHeight/2 + 2.5, 0),
                scatterPos: new THREE.Vector3(0, 60, 0)
            };
            star.position.copy(star.userData.treePos);
            mainGroup.add(star);
            logicData.star = star;
        }

        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            mainGroup.add(mesh);
            
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const normH = (h + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                const rMax = CONFIG.maxRadius * (1 - normH) * 1.1;
                 
                const r = Math.sqrt(Math.random()) * rMax;
                const theta = Math.random() * Math.PI * 2;
                 
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                const scatterPos = randomSpherePoint(40 + Math.random()*50);

                dataArray.push({
                    treePos: treePos,
                    scatterPos: scatterPos,
                    currentPos: treePos.clone(),
                    scale: 0.5 + Math.random() * 0.9,
                    rotSpeed: new THREE.Euler(Math.random()*0.02, Math.random()*0.02, 0),
                    rotation: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0)
                });
            }
            return mesh;
        }

        function randomSpherePoint(r) {
            const u = Math.random(), v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            return new THREE.Vector3(
                r * Math.sin(phi) * Math.cos(theta),
                r * Math.sin(phi) * Math.sin(theta),
                r * Math.cos(phi)
            );
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(CONFIG.dustCount * 3);
            
            for(let i=0; i<CONFIG.dustCount; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const r = Math.random() * CONFIG.maxRadius + 5;
                const theta = Math.random() * Math.PI * 2;
                 
                const x = r*Math.cos(theta);
                const z = r*Math.sin(theta);
                 
                pos[i*3] = x; pos[i*3+1] = h; pos[i*3+2] = z;
                 
                logicData.dust.push({
                    treePos: new THREE.Vector3(x, h, z),
                    scatterPos: randomSpherePoint(70),
                    currentPos: new THREE.Vector3(x, h, z),
                    velocity: Math.random() * 0.05 + 0.02
                });
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            
            const mat = new THREE.PointsMaterial({
                color: 0xffd700, size: 0.5, transparent: true, opacity: 0.4,
                blending: THREE.AdditiveBlending, depthWrite: false
            });
            dustSystem = new THREE.Points(geo, mat);
            mainGroup.add(dustSystem);
        }

        function createStarField() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<800; i++) {
                pos.push((Math.random()-0.5)*800, (Math.random()-0.5)*800, (Math.random()-0.5)*800);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const stars = new THREE.Points(geo, new THREE.PointsMaterial({color: 0x666666, size: 1.0, transparent: true, opacity: 0.6}));
            scene.add(stars);
        }

        // [新增] 增加背景白色光电，增强纵深感
        function createDepthParticles() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            // 分布在更广的范围内
            for(let i=0; i<1200; i++) {
                const x = (Math.random() - 0.5) * 600;
                const y = (Math.random() - 0.5) * 600;
                const z = (Math.random() - 0.5) * 600;
                pos.push(x, y, z);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            
            const mat = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 1.2,
                transparent: true,
                opacity: 0.5,
                blending: THREE.AdditiveBlending
            });
            bgParticles = new THREE.Points(geo, mat);
            scene.add(bgParticles);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            updateMeshLogic(goldMesh, logicData.gold);
            updateMeshLogic(silverMesh, logicData.silver);
            updateMeshLogic(gemMesh, logicData.gem);
            updateMeshLogic(emeraldMesh, logicData.emerald);

            updateDustLogic();
            
            // 背景光电自转
            if (bgParticles) {
                bgParticles.rotation.y -= 0.0005;
            }

            // 确保矩阵更新，以便 updatePhotoLogic 中的世界坐标计算准确
            handlePhysicsRotation();
            mainGroup.updateMatrixWorld();
            updatePhotoLogic();
            
            if (logicData.star) {
                let target;
                if (currentState === STATE.TREE || currentState === STATE.ORBIT) {
                    target = logicData.star.userData.treePos;
                } else {
                    target = logicData.star.userData.scatterPos;
                }
                logicData.star.position.lerp(target, 0.05);
                logicData.star.rotation.y += 0.01;
            }

            composer.render();
        }

        function handlePhysicsRotation() {
            if (currentState === STATE.ZOOM) {
                rotationVelocity.x *= 0.8;
                rotationVelocity.y *= 0.8;
            } else if (currentState === STATE.ORBIT) {
                rotationVelocity.y = 0.005;
                rotationVelocity.x *= 0.9;
                 
                mainGroup.rotation.y += rotationVelocity.y;
                mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, 0, 0.05);
            } else if (currentState === STATE.SCATTER) {
                if (isHandPresent) {
                    const deltaX = handPos.x - lastHandPos.x;
                    const deltaY = handPos.y - lastHandPos.y;
                     
                    if (Math.abs(deltaX) > 0.001) rotationVelocity.y += deltaX * 0.2;
                    if (Math.abs(deltaY) > 0.001) rotationVelocity.x += deltaY * 0.1;
                     
                    lastHandPos.x = handPos.x;
                    lastHandPos.y = handPos.y;
                }
                 
                mainGroup.rotation.y += rotationVelocity.y;
                mainGroup.rotation.x += rotationVelocity.x;
                 
                rotationVelocity.y *= 0.95;
                rotationVelocity.x *= 0.95;
                mainGroup.rotation.x *= 0.98;
            } else {
                mainGroup.rotation.y += 0.004;
                mainGroup.rotation.x *= 0.95;
            }
        }

        function updateMeshLogic(mesh, dataArray) {
            const isZoom = currentState === STATE.ZOOM;
            const isTree = currentState === STATE.TREE;
            const isOrbit = currentState === STATE.ORBIT;

            for (let i = 0; i < dataArray.length; i++) {
                const item = dataArray[i];
                let target;
                 
                if (isTree || isOrbit) target = item.treePos;
                else target = item.scatterPos;
                 
                if(isZoom) target = item.scatterPos;

                if (!isTree && !isOrbit) item.currentPos.y += Math.sin(time + i * 0.1) * 0.01;

                item.currentPos.lerp(target, 0.08);
                 
                item.rotation.x += item.rotSpeed.x;
                item.rotation.y += item.rotSpeed.y;

                let s = item.scale;
                if(isZoom) s *= 0.5;

                dummy.position.copy(item.currentPos);
                dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(s);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateDustLogic() {
            const positions = dustSystem.geometry.attributes.position.array;
            const isTreeForm = (currentState === STATE.TREE || currentState === STATE.ORBIT);

            for(let i=0; i<logicData.dust.length; i++) {
                const item = logicData.dust[i];
                 
                if (isTreeForm) {
                    item.currentPos.y += item.velocity;
                    if(item.currentPos.y > CONFIG.treeHeight/2) item.currentPos.y = -CONFIG.treeHeight/2;
                     
                    const rMax = CONFIG.maxRadius * (1 - (item.currentPos.y + CONFIG.treeHeight/2)/CONFIG.treeHeight) + 5;
                    const rCurr = Math.sqrt(item.currentPos.x**2 + item.currentPos.z**2);
                    if(rCurr > rMax) {
                        item.currentPos.x *= 0.95;
                        item.currentPos.z *= 0.95;
                    }
                } else {
                    item.currentPos.lerp(item.scatterPos, 0.05);
                }

                positions[i*3] = item.currentPos.x;
                positions[i*3+1] = item.currentPos.y;
                positions[i*3+2] = item.currentPos.z;
            }
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotoLogic() {
            const totalPhotos = photoMeshes.length;
            const photosPerLayer = 8;
            const layerCount = Math.ceil(totalPhotos / photosPerLayer);

            photoMeshes.forEach((mesh, idx) => {
                // 亮度控制逻辑
                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    mesh.material.color.lerp(COLOR_FULL, 0.1);
                } else {
                    mesh.material.color.lerp(COLOR_DIM, 0.1);  
                }

                // 位置与缩放逻辑
                let targetPos, targetScale = 2.0;
                let lookTarget = camera.position;

                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    const cameraDir = new THREE.Vector3();
                    camera.getWorldDirection(cameraDir);
                    const targetWorldPos = camera.position.clone().add(cameraDir.multiplyScalar(40));
                    targetPos = mainGroup.worldToLocal(targetWorldPos);
                    targetScale = 5.0;
                     
                } else if (currentState === STATE.ORBIT) {
                    const layerIndex = Math.floor(idx / photosPerLayer);
                    const idxInLayer = idx % photosPerLayer;
                     
                    const layerHeightStep = CONFIG.treeHeight / (layerCount + 1);
                    const y = -CONFIG.treeHeight/2 + (layerIndex + 1) * layerHeightStep;
                    const normH = (y + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                     
                    // 剪刀手：外侧环绕
                    const radius = (CONFIG.maxRadius * (1 - normH) * 1.5) + 10;

                    const theta = (idxInLayer / Math.min(photosPerLayer, totalPhotos - layerIndex*photosPerLayer)) * Math.PI * 2;
                     
                    targetPos = new THREE.Vector3(
                        radius * Math.cos(theta),
                        y,
                        radius * Math.sin(theta)
                    );
                    targetScale = 3.5;
                     
                    // 始终朝向外侧逻辑
                    const localCenter = new THREE.Vector3(0, targetPos.y, 0);
                    const currentLocalDir = new THREE.Vector3().subVectors(mesh.position, localCenter).normalize();
                    const localLookTarget = mesh.position.clone().add(currentLocalDir);
                    const worldLookTarget = localLookTarget.applyMatrix4(mainGroup.matrixWorld);
                     
                    lookTarget = worldLookTarget;

                } else {
                    // [修改] 恢复握拳时的随机分布逻辑
                    targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                     
                    if(currentState !== STATE.TREE) mesh.position.y += Math.sin(time+idx)*0.02;
                    if(currentState === STATE.SCATTER) targetScale = 3.0;

                    // 树状态下的自转
                    if (currentState === STATE.TREE) {
                         mesh.rotation.copy(mesh.userData.baseRot);
                         mesh.rotation.y += 0.01;
                    }
                }
                 
                mesh.position.lerp(targetPos, 0.08);
                const currentScale = mesh.scale.x;
                const newScale = THREE.MathUtils.lerp(currentScale, targetScale, 0.1);
                mesh.scale.setScalar(newScale);

                if (currentState === STATE.ORBIT) {
                    mesh.lookAt(lookTarget);
                } else if (currentState !== STATE.TREE) {
                    mesh.lookAt(camera.position);
                }
            });
        }

        async function setupMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://unpkg.com/@mediapipe/tasks-vision@0.10.0/wasm");
                const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO", numHands: 1
                });
                    
                const video = document.getElementById("input-video");
                // 改进摄像头权限请求处理
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    if (stream) {
                        video.srcObject = stream;
                        updateStatus("摄像头已就绪", "#0f0");
                    }
                } catch (err) {
                    console.warn('无摄像头设备或权限被拒绝:', err);
                    updateStatus("无摄像头或权限被拒绝", "#ff0000");
                    // 即使没有摄像头，也隐藏加载提示
                    document.getElementById('loading').style.display = 'none';
                    return null;
                }
                    
                video.addEventListener("loadeddata", () => {
                    document.getElementById('loading').style.display = 'none';
                    updateStatus("系统就绪，请伸手", "#0f0");
                    predictWebcam(handLandmarker, video);
                });
            } catch (error) {
                console.error("MediaPipe初始化失败:", error);
                // 隐藏加载提示
                document.getElementById('loading').style.display = 'none';
                // 显示友好的错误信息，不中断程序运行
                updateStatus("手势功能不可用，基础功能仍可使用", "#ff6600");
                // 程序继续运行，只是没有手势识别功能
            }
        }
        
        // 添加触摸事件支持
        function initTouchEvents() {
            const container = document.getElementById('canvas-container');
            let isTouching = false;
            let lastTouch = { x: 0, y: 0 };
            
            container.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isTouching = true;
                lastTouch.x = e.touches[0].clientX;
                lastTouch.y = e.touches[0].clientY;
            });
            
            container.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!isTouching) return;
                
                const touch = e.touches[0];
                const deltaX = touch.clientX - lastTouch.x;
                const deltaY = touch.clientY - lastTouch.y;
                
                // 旋转场景
                if (currentState === STATE.SCATTER || currentState === STATE.ORBIT) {
                    mainGroup.rotation.y += deltaX * 0.005;
                    mainGroup.rotation.x += deltaY * 0.005;
                }
                
                lastTouch.x = touch.clientX;
                lastTouch.y = touch.clientY;
            });
            
            container.addEventListener('touchend', () => {
                isTouching = false;
            });
        }

        let lastVideoTime = -1;
        let lastPredictionTime = 0;
        const PREDICTION_INTERVAL = 50;

        async function predictWebcam(handLandmarker, video) {
            const now = performance.now();
            if (video.currentTime !== lastVideoTime && (now - lastPredictionTime > PREDICTION_INTERVAL)) {
                lastVideoTime = video.currentTime;
                lastPredictionTime = now;
                const result = handLandmarker.detectForVideo(video, now);
                drawAndProcess(video, result);
            }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }
         
        function drawAndProcess(video, result) {
            const canvas = document.getElementById('skeleton-canvas');
            const ctx = canvas.getContext('2d');
            
            if(canvas.width !== video.videoWidth) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (result.landmarks && result.landmarks.length > 0) {
                const landmarks = result.landmarks[0];
                isHandPresent = true;
                drawSkeleton(ctx, landmarks, canvas.width, canvas.height);
                handleGesture(landmarks);
            } else {
                isHandPresent = false;
                wasPinch = false;
            }
        }

        function drawSkeleton(ctx, landmarks, w, h) {
            ctx.lineWidth = 3; ctx.strokeStyle = '#00ff88'; ctx.fillStyle = '#ff0044';
            const connections = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[5,9],[9,10],[10,11],[11,12],[9,13],[13,14],[14,15],[15,16],[13,17],[17,18],[18,19],[19,20],[0,17]];
            
            ctx.beginPath();
            for (let c of connections) {
                const s = landmarks[c[0]];
                const e = landmarks[c[1]];
                ctx.moveTo(s.x * w, s.y * h); ctx.lineTo(e.x * w, e.y * h);
            }
            ctx.stroke();
            for(let p of landmarks) {
                ctx.beginPath(); ctx.arc(p.x * w, p.y * h, 3, 0, 2 * Math.PI); ctx.fill();
            }
        }

        function handleGesture(landmarks) {
            const palmX = 1 - (landmarks[0].x + landmarks[9].x) / 2;
            const palmY = (landmarks[0].y + landmarks[9].y) / 2;
            
            handPos.x = handPos.x * 0.7 + palmX * 0.3;
            handPos.y = handPos.y * 0.7 + palmY * 0.3;

            let folded = [false, false, false, false, false];
            const tips = [4, 8, 12, 16, 20];
            const wrist = landmarks[0];

            tips.forEach((tipIdx, i) => {
                const d = Math.sqrt(Math.pow(landmarks[tipIdx].x - wrist.x, 2) + Math.pow(landmarks[tipIdx].y - wrist.y, 2));
                const threshold = i === 0 ? 0.3 : 0.25;
                if (d < threshold) folded[i] = true;
            });
            
            const dPinch = Math.sqrt(Math.pow(landmarks[4].x - landmarks[8].x, 2) + Math.pow(landmarks[4].y - landmarks[8].y, 2));
            const isPinch = dPinch < 0.08;

            const isFist = folded[1] && folded[2] && folded[3] && folded[4];
            const isPeace = !folded[1] && !folded[2] && folded[3] && folded[4] && !isPinch;
            const isOpen = !isFist && !isPinch && !isPeace;

            if (isPinch) {
                if (currentState === STATE.SCATTER || currentState === STATE.ZOOM || currentState === STATE.ORBIT) {
                    if (!wasPinch && photoMeshes.length > 0) {
                        currentState = STATE.ZOOM;
                        zoomTargetIndex = (zoomTargetIndex + 1) % photoMeshes.length;
                        updateStatus(`展示照片 ${zoomTargetIndex + 1} / ${photoMeshes.length}`, "#ffd700");
                    } else if (photoMeshes.length === 0 && !wasPinch) {
                         updateStatus("请先上传照片", "#aaa");
                    }
                }
            } else if (isPeace) {
                if (photoMeshes.length > 0) {
                    currentState = STATE.ORBIT;
                    updateStatus("剪刀手: 许愿树模式 (自动旋转)", "#ff00ff");
                } else {
                    updateStatus("剪刀手: 暂无照片", "#aaa");
                }
            } else if (isFist) {
                currentState = STATE.TREE;
                updateStatus("握拳: 聚合形态", "#0f0");
            } else if (isOpen) {
                if (currentState === STATE.TREE || currentState === STATE.ORBIT) {
                    currentState = STATE.SCATTER;
                    lastHandPos.x = handPos.x; lastHandPos.y = handPos.y;
                }
                updateStatus("张手: 星云散开", "#00aaff");
            }

            wasPinch = isPinch;
        }

        function onWindowResize() {
            const dims = updateDimensions();
            camera.aspect = dims.width / dims.height;
            camera.updateProjectionMatrix();
            renderer.setSize(dims.width, dims.height);
            composer.setSize(dims.width, dims.height);
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            const files = e.target.files;
            if (!files.length) return;
            
            let loadedCount = 0;
            for(let i=0; i<files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const img = new Image();
                    img.src = evt.target.result;
                    img.onload = () => {
                        addPhotoMesh(img);
                        loadedCount++;
                        updateStatus(`新增 ${loadedCount} 张照片 (总计: ${photoMeshes.length})`, "#fff");
                    }
                }
                reader.readAsDataURL(files[i]);
            }
            this.value = '';
        });

        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img);
            tex.needsUpdate = true;
            tex.colorSpace = THREE.SRGBColorSpace;
            
            let w = 4, h = 4;
            if(img.width > img.height) h = 4 * (img.height/img.width);
            else w = 4 * (img.width/img.height);

            const geo = new THREE.PlaneGeometry(w, h);
            const mat = new THREE.MeshBasicMaterial({
                map: tex, side: THREE.DoubleSide, toneMapped: false,
                color: 0x999999
            });
            const mesh = new THREE.Mesh(geo, mat);
            
            const frame = new THREE.Mesh(
                new THREE.BoxGeometry(w+0.2, h+0.2, 0.1),
                new THREE.MeshStandardMaterial({color:0xffd700, roughness:0.6, metalness:0.4})
            );
            frame.position.z = -0.06;
            mesh.add(frame);

            const h_pos = (Math.random() - 0.5) * CONFIG.treeHeight;
            const normH = (h_pos + CONFIG.treeHeight/2) / CONFIG.treeHeight;
            const maxR = CONFIG.maxRadius * (1 - normH) + 2;
            
            const r = maxR * (0.6 + 0.4 * Math.random());
            const theta = Math.random() * Math.PI * 2;
            
            const treePos = new THREE.Vector3(r * Math.cos(theta), h_pos, r * Math.sin(theta));
            const scatterPos = randomSpherePoint(60);

            mesh.userData = {
                treePos,
                scatterPos,
                baseRot: new THREE.Euler(0, theta + Math.PI/2, 0)
            };
            mesh.position.copy(treePos);
            mesh.lookAt(new THREE.Vector3(0, h_pos, 0));
            
            photoMeshes.push(mesh);
            mainGroup.add(mesh);
        }

        document.addEventListener('fullscreenchange', onWindowResize);
        document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen); // 绑定全屏按钮事件

        // 初始化上传触发（核心修复）
        initUploadTrigger();
        // 初始化Three.js场景
        initThree();
        // 初始化触摸事件支持
        initTouchEvents();
        // 启动动画循环
        animate();
        // 初始化手势识别（可选）
        setupMediaPipe();
    </script>
</body>
